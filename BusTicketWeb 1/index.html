<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Purchase</h1>
        <form id="ticketForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" required><br>

            <label for="pickup">Pickup Point:</label>
            <input type="text" id="pickup" required><br>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" required><br>

            <label for="quantity">Number of Tickets:</label>
            <input type="number" id="quantity" min="1" required><br>

            <button type="submit">Purchase Ticket</button>
        </form>

        <h2>Search Tickets</h2>
        <input type="text" id="search" placeholder="Search by name or email">
        <button id="searchBtn">Search</button>

        <h2>Purchased Tickets</h2>
        <ul id="ticketList"></ul>

        <button id="continueButton" style="display:none;">Continue to Thank You Page</button> <!-- Continue button -->
    </div>

    <script src="script.js"></script>
</body>
</html>
